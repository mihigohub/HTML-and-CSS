<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific-calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculators">
        <h2>Calculator</h2>
        <div class="headers">
            <div>
                <details>
                    <summary>&#8801</summary>
                    <p><button><a href="calculator-scientific.html">Standard</a></button></p>
                </details>
            </div>
            <div>
                <h2>Scientific</h2>
            </div>
        </div>
        <div></div>
        <div>
            <input type="number" placeholder="0" class="inputs" title="input only numbers and operations">
        </div>
        <div class="firstline">
            <button>DEG</button>
            <button>F-E</button>
        </div>
        <div class="msrow">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button>M</button>
            
        </div>
        <hr>
        <div class="thirdline">
            <button>&triangle;Trigonometry</button>
            <button>Function</button>
        </div>
        <div class="row">
            <button>2<sup>nd</sup></button>
            <button>&pi;</button>
            <button>&exponentiale;</button>
            <button>C</button>
            <button>&#9003</button>
        </div>
        <div class="row">
            <button>x<sup>2</sup></button>
            <button><sup>1</sup>/<sub>x</sub></button>
            <button>|x|</button>
            <button>exp</button>
            <button>mod</button>
        </div>
        <div class="row">
            <button><sup>2</sup>&radic;x</button>
            <button>(</button>
            <button>)</button>
            <button>n!</button>
            <button>&divide;</button>
        </div>
        <div class="row">
            <button>x<sup>y</sup></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
        </div>
        <div class="row">
            <button>10<sup>x</sup></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        <div class="row">
            <button>log</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </div>
        <div class="row">
            <button>ln</button>
            <button><sup>+</sup>/<sub>-</sub></button>
            <button>0</button>
            <button>&dot;</button>
            <button id="equal">&equals;</button>
        </div>
    </div>
</body>

</html>
