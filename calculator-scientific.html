<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard-calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="headers">
            <div>
                <details>
                    <summary>&#8801</summary>
                    <p><button><a href="Scientific.html">Scientific</a></button></p>
                </details>
            </div>
            <div><h2>Standard</h2></div>
        </div>
        <div></div>
        <div>
            <input type="number" placeholder="0" class="inputs" title="input only numbers and operations">
        </div>
        <div class="msrow">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button>M</button>
        </div>
        <div>
            <div class="row">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>&#9003</button>
            </div>
            <div class="row">
                <button><sup>1</sup>/<sub>x</sub></button>
                <button>x<sup>2</sup></button>
                <button><sup>2</sup>&radic;x</button>
                <button>&divide</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&minus;</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&plus;</button>
            </div>
            <div class="row">
                <button><sup>&plus;</sup>/<sub>&minus;</sub></button>
                <button>0</button>
                <button>&dot;</button>
                <button id="equal">&equals;</button>
            </div>
        </div>

    </div>

</body>
</html>
